    <main class="gridContacto">
        <aside class="fotoContacto">
          <img class="tamañofotoContacto" src="../img/contacta_1-min.jpg" alt="contactaConNosotros">
        </aside>

        <section class="formulario">
          <form class="form-horizontal" method="post">
            <fieldset>
                <legend class="text-center header">Dejanos tu mensaje</legend>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="fname" name="name" type="text" placeholder="Tu nombre" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                    <div class="col-md-8">
                        <input id="email" name="email" type="text" placeholder="Tu Email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                    <div class="col-md-8">
                        <textarea class="form-control" id="message" name="message" placeholder="Dejanos tu mensaje" rows="7"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 text-center"> <br>
                        <button type="submit" class="btn btn-outline-success">Enviar</button>
                    </div>
                </div>
            </fieldset>
        </form>
        </section>
    </main>
